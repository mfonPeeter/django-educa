{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Educa - Online learning platform for courses and education.">
    <meta name="keywords"
          content="Educa, online courses, education, learning, students, teachers">
    <title>
      {% block title %}
        Educa
      {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static "css/base.css" %}">
  </head>
  <body>
    <div id="header">
      <a href="/" class="logo">Educa</a>
      <ul class="menu">
        {% if request.user.is_authenticated %}
          <li>
            <form action="{% url "logout" %}" method="post">
              <button type="submit">Sign out</button>
            </form>
          </li>
        {% else %}
          <li>
            <a href="{% url "login" %}">Sign in</a>
          </li>
        {% endif %}
      </ul>
    </div>

    <div id="content">
      {% block content %}
      {% endblock content %}
    </div>

    {% block include_js %}
    {% endblock include_js %}

    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        // DOM loaded
        {% block domready %}{% endblock domready %}
      })
    </script>
  </body>
</html>
